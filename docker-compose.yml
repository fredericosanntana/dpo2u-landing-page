services:
  dpo2u-landing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dpo2u-landing-page
    restart: unless-stopped
    networks:
      - traefik
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dpo2u-landing.rule=Host(`dpo2u.com`,`www.dpo2u.com`)"
      - "traefik.http.routers.dpo2u-landing.entrypoints=websecure"
      - "traefik.http.routers.dpo2u-landing.tls=true"
      - "traefik.http.routers.dpo2u-landing.tls.certresolver=leresolver"
      - "traefik.http.services.dpo2u-landing.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.dpo2u-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.dpo2u-landing-http.rule=Host(`dpo2u.com`,`www.dpo2u.com`)"
      - "traefik.http.routers.dpo2u-landing-http.entrypoints=web"
      - "traefik.http.routers.dpo2u-landing-http.middlewares=dpo2u-redirect"
      - "traefik.http.middlewares.www-to-non-www.redirectregex.regex=^https://www\\.(.*)"
      - "traefik.http.middlewares.www-to-non-www.redirectregex.replacement=https://$${1}"
      - "traefik.http.routers.dpo2u-landing.middlewares=www-to-non-www"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik:
    external: true